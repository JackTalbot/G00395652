<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Weather App
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--Button Navigation display-->
  <ion-button [routerLink]="'calendar'"routerDirection="forward">Page 1</ion-button>
  <br>
  <ion-button [routerLink]="'storage'"routerDirection="forward">Page 2</ion-button>
  <br>
  <ion-button [routerLink]="'blank'"routerDirection="forward">Page 3</ion-button>

  <div class="main">
   <span class="City">City</span>
   <br>
   <span class="Date">Day, time</span>
   <br>
  <div class="icon">
    <img src="../../assets/icon/Cloud.png" alt="">
  </div>
    <span class="description">Weather</span>
    <span class="temperature">Temperature</span>
 </div>
 <!-- Forecast -->
 <ion-grid>
   <ion-row>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
     <ion-col class="day">Day</ion-col>
   </ion-row>

   <!-- Chance of Precipitation -->
   <ion-row>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
   <ion-col class="precipitation">03%</ion-col>
  </ion-row>

  <!-- weather icon -->
  <ion-row>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icon/Sun.png"></ion-col>
  </ion-row>

  <!-- Max Temperature -->
  <ion-row>
    <ion-col class="hi-sm">5°c</ion-col>
    <ion-col class="hi-sm">10°c</ion-col>
    <ion-col class="hi-sm">15°c</ion-col>
    <ion-col class="hi-sm">20°c</ion-col>
    <ion-col class="hi-sm">25°c</ion-col>
    <ion-col class="hi-sm">25°c</ion-col>
    <ion-col class="hi-sm">25°c</ion-col>
  </ion-row>

  <!-- Min Temperature -->
  <ion-row>
    <ion-col class="lo-sm">5°c</ion-col>
    <ion-col class="lo-sm">5°c</ion-col>
    <ion-col class="lo-sm">10°c</ion-col>
    <ion-col class="lo-sm">15°c</ion-col>
    <ion-col class="lo-sm">20°c</ion-col>
    <ion-col class="lo-sm">20°c</ion-col>
    <ion-col class="lo-sm">20°c</ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
