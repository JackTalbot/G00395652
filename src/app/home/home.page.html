<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Weather App
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <div class="main">
   <span class="City">City</span>
   <span class="Date">Day, time</span>
  <div class="icon">
    <img src="../../assets/icon/Cloud.png" alt="">
  </div>
    <span class="description">Weather</span>
    <span class="temperature">Temperature</span>
 </div>

 <!-- Forecast -->
 <ion-grid>
   <ion-row>
     <ion-col class="day">{{ res.daily[0].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[1].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[2].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[3].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[4].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[5].dt}}</ion-col>
     <ion-col class="day">{{ res.daily[6].dt}}</ion-col>
   </ion-row>

   <!-- Chance of Precipitation -->
   <ion-row>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
   <ion-col class="precipitation"></ion-col>
  </ion-row>

  <!-- weather icon -->
  <ion-row>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
    <ion-col class="icon-sm"><img src="../../assets/icons/"></ion-col>
  </ion-row>

  <!-- Max Temperature -->
  <ion-row>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
    <ion-col class="hi-sm">25c</ion-col>
  </ion-row>

  <!-- Min Temperature -->
  <ion-row>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
    <ion-col class="lo-sm">15c</ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
